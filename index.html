<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div><input type="text" id="input" disabled placeholder=" Abdullah-Al-Nazad"></div>
        <div class="div1" id="mc">
            <button class="valu" value="MC">MC</button>
            <button class="valu" value="MR">MR</button>
            <button class="valu" value="M-">M-</button>
            <button class="valu" value="M+">M+</button>
            <button  class="valu" value="/">/</button>
        </div>
        <div class="div1">
            <button class="sqrt">âˆš</button>
            <button  class="valu" value="7">7</button>
            <button  class="valu" value="8">8</button>
            <button  class="valu" value="9">9</button>
            <button  class="valu" value="*" >x</button>
        </div>
        <div class="div1">
            <button class="percent" value="%">%</button>
            <button  class="valu" value="4">4</button>
            <button  class="valu" value="5">5</button>
            <button  class="valu" value="6">6</button>
            <button  class="valu" value="-" >-</button>
        </div>
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <button  class="clear" >00</button>
                    <button  class="valu" value="1">1</button>
                    <button  class="valu" value="2">2</button>
                    <button  class="valu" value="3">3</button>
                </div>
                <div class="div1 div4">
                    <button class="ac">AC</button>
                    <button class="valu" value="0">0</button>
                    <button class="valu" value=".">.</button>
                    <button class="result" value="=">=</button>
                </div>
            </div>
            <div class="div2 div3">
                <button style="height:70px;margin-left:5px" class="valu" value="+">+</button>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript" language="javascript" >
        $(document).ready(function(){
            $(".valu").click(function(){
                $("#input").val($("#input").val()+$(this).val());
            });
            $(".result").click(function(){
                $("#input").val(eval($("#input").val()));
            });
            $(".clear").click(function(){
                $("#input").val("00");
            });
            $(".ac").click(function(){
                $("#input").val("");
            });
            $(".percent").click(function(){
                $("#input").val(eval($("#input").val())/100);
            });
            $(".sqrt").click(function(){
                $("#input").val(Math.sqrt($("#input").val())) ;
                
            });
        });
        
    </script>
    
</body>
</html>
